<!DOCTYPE html>
<html>
<head>
  <title>Network Request Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .filter-buttons {
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Network Requests</h1>
  <div class="filter-buttons">
    <button data-filter="all">All</button>
    <button data-filter="GET">GET</button>
    <button data-filter="POST">POST</button>
    <button data-filter="PUT">PUT</button>
    <button data-filter="OPTIONS">OPTIONS</button>
    <!-- Adicione mais botões conforme necessário -->
  </div>
  <table>
    <thead>
      <tr>
        <th>URL</th>
        <th>Método</th>
        <th>Status</th>
        <th>Tempo</th>
        <th>Payload</th>
      </tr>
    </thead>
    <tbody id="requestsTable">
    </tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
