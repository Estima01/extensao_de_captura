<!DOCTYPE html>
<html>
<head>
  <title>Network Request Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Network Requests</h1>
  <div class="filter-buttons">
    <button data-filter="all" class="active">All</button>
    <button data-filter="GET">GET</button>
    <button data-filter="POST">POST</button>
    <button data-filter="PUT">PUT</button>
    <button data-filter="OPTIONS">OPTIONS</button>
    <input type="text" id="search" placeholder="Search URL">
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>URL</th>
          <th>Metodo</th>
          <th>Status</th>
          <th>Tempo</th>
          <th>Payload</th>
        </tr>
      </thead>
      <tbody id="requestsTable">
      </tbody>
    </table>
  </div>
  <script src="popup.js"></script>
</body>
</html>
